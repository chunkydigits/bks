<div class="container">
  <h1>List of Feedback</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Theme</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbacks">
        <td>{{ feedback.name }}</td>
        <td>{{ feedback.date | date: medium }}</td>
        <td>{{ feedback.theme }}</td>
        <td>{{ feedback.status }}</td>
        <td>
          <a [routerLink]="['/feedback-details/' + feedback._id]" class="btn btn-default btn-sm">
            Show Detail
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <h1>Feedback List
    <a [routerLink]="['/feedback-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
</div>
